   
        <h2>Add New Course</h2>
        <form class="form-container" action="">
            <section class="field-section">
                <label for="courseName" class="f">Course Name:</label>

                <input type="text" id="courseName" name="courseName" class="field" placeholder="Course Name">
            </section>

            <section class="field-section">
                <label for="courseNumber">Course Number:</label>


                <input type="text" id="courseNumber" name="courseNumber" class="field" placeholder="Course Number">
            </section>

            <section class="field-section">
                <label for="courseSection">Section</label>


                <input type="text" id="courseSection" name="courseSection" class="field"
                    placeholder="Section"></input>
            </section>
            <section class="field-section">
                <label for="credit">Credit</label>


                <input type="number" id="credit" name="credit" min="1" max="4" class="field"
                    placeholder="Credit"></input>
            </section>

            <section class="field-section"><label for="instructor">Instructor</label>


                <input type="text" id="instructor" name="instructor" class="field" placeholder="Instructor"></input>
            </section>

            <section class="field-section">
                <label for="category">Category</label>

                <select name="category" id="category" class="field" placeholder="Select Category">
                    <option value="lecture" selected>Lecture</option>
                    <option value="lab">Lab</option>
                </select>
            </section>

            <section class="field-section">
                <label for="timing">Timing</label>


                <input type="text" id="timing" name="timing" class="field" placeholder="Timing">
            </section>
            <section class="field-section">
                <label for="place">Place</label>


                <input type="text" id="place" name="place" class="field" placeholder="Place">
            </section>
            <section class="field-section">
                <label for="">Campuse</label>
                <div class="campuse">
                    <button class="campus-button male" data-campus="male">Male</button>
                    <button class="campus-button female" data-campus="female">Female</button>
                </div>
            </section>

            <section class="field-section">
                <label for="College">Timing</label>
                <input type="text" id="College" name="College" class="field" placeholder="Collage">
            </section>

            <button type="submit" id="addCourse">Add Course</button>

        </form>
