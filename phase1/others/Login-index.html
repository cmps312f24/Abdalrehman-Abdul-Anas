<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/Login.css">
</head>

<main>
    <img id="user-img" src="/img/profileImage.png" alt="user-photo">
    <div id="box1">
        <span class="login">
            <img src="/img/EmailLogo.png" alt="EmailLogo" class="Login-icon">
            <input type="email" name="useremail" id="user-email" class="Login-input" placeholder="Email">
        </span>
        <span class="login">
            <img src="/img/passLogo.png" alt="passLogo" class="Login-icon">
            <input type="password" name="pass" id="user-password" class="Login-input" placeholder="Password">
        </span>
    </div>
    <button type="submit" id="Login-btn">Login</button>
</main>
<script type="module" src="/js/login.js"></script>
