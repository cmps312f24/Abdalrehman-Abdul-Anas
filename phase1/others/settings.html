        <main>
            <div class="container">
                <div class="content" id="profile">
                    <section class="form-container" action="">
                        <div class="field-section">
                            <label for="fullName">FULL NAME</label>

                            <input type="text" value="Anas Elrhmani" id="fullName" name="fullName" class="field"

                            <input type="text" value="Engineering/Computer Science" id="collageMajor"

                        </div>

                        <div class="field-section">

                            <input type="text" value="+974 12345678" id="phone" name="phone" class="field" readonly>
                        </div>

                        <div class="field-section">
                            <label for="id">STUDENT ID</label>

                            <input type="text" value="202203650" id="id" name="id" class="field" readonly>
                        </div>

                        <div class="field-section">

                            <input type="text" value="ae22037889@qu.edu.qa" id="email" name="email" class="field"

                        <div class="field-section">

                        <div class="field-section">

                            <input type="password" id="newPassword" name="newPassword" class="field" placeholder="new password" readonly>

                    <form action="" id="changeView" class="settingsForm">

                        <div class="field-section">
                            <label for="theme" class="theme">
                                <span>Light</span>
                                <span class="theme__toggle-wrap">
                                    <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">

                                    <span class="theme__icon">

                                        <span class="theme__icon-part"></span>
                                        <span class="theme__icon-part"></span>
                                        <span class="theme__icon-part"></span>

                                        <span class="theme__icon-part"></span>
